<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Itsuba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class=" header__wrapper">
            <div class="header__top header-top">
                <span class="title header-top__title">improve <br/> kendo</span>
                <h2 class="brand header__brand">itsuba</h2>
            </div>
            <div class="header__feedback">
                <form class="feedback-form">
                    <label><input type="text" id="name" placeholder="full name" class="feedback-form__item"></label>
                    <label><input type="email" id="email" placeholder="email" class="feedback-form__item"></label>
                    <input type="submit" class="feedback-form__btn" value="Submit">
                </form>
            </div>
            <div class="header__bottom header-bottom">
                <p class="header__promo">Smart tsuba that allows you to track all your shinai movements</p>
                <span class="title header-bottom__title">enjoy <br/> kendo</span>
            </div>
        </div>
        <div class="vertical-line vertical-line-left"></div>
        <div class="vertical-line vertical-line-right"></div>
    </header>
</div>
</body>
</html>
